---
device_type: ''
serial_no: ''
usb_port_id: ''

rgb_camera:
  color_profile: '640x480x15'
  profile: '640x480x15' # For backwards compatibility
color_info_qos: "SENSOR_DATA"
color_qos: "SENSOR_DATA"

depth_module:
  depth_profile: '640x480x30'
  infra_profile: '640x480x30'
  profile: '640x480x30' # For backwards compatibility
  emitter_enabled: 1
  emitter_on_off: false
depth_qos: "SENSOR_DATA"
depth_info_qos: "SENSOR_DATA"

infra_qos: "SENSOR_DATA"

enable_accel: false
enable_color: true
enable_depth: true
enable_gyro: false
enable_infra1: false
enable_infra2: false

pointcloud:
  enable: false

pointcloud_texture_index: 0
pointcloud_texture_stream: RS2_STREAM_ANY

enable_sync: false
align_depth:
  enable: false

gyro_fps: 200
accel_fps: 200
unite_imu_method: 2
